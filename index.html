<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main style = "border:1px solid black">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <form id="city-form">

            </div>

            </div>

        </div>
    </main>
